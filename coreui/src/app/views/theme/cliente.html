<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Combined All Table
        </div>
        <div class="card-body">
          <button [disabled]="newbutton" style="margin-top: 10px; margin-left: 10px;" mat-raised-button class="btn btn-info" (click)="nuevo()">Nuevo</button>
          <button [disabled]="exportbutton" style="margin-top: 10px; margin-left: 10px;" mat-raised-button class="btn btn-info" (click)="ExportTOExcel()">Exportar a Excel</button>
          <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
          </mat-form-field>

            <div class="mat-elevation-z8" #TABLE>

              <table mat-table [dataSource]="dataSource" #table class="mat-elevation-z8 table table-bordered table-striped table-sm">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id_cli">
                  <th mat-header-cell *matHeaderCellDef> Id. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id_cli}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="cod_cli">
                  <th mat-header-cell *matHeaderCellDef> Cod. </th>
                  <td mat-cell *matCellDef="let element"> {{element.cod_cli}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editando</h4>
        <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="id_cli">Id</label>
                <input type="text" class="form-control" id="id_cli" [(ngModel)]="ClienteModel.id_cli" >
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="id_cli">Codigo</label>
                <input type="text" class="form-control" id="cod_cli" [(ngModel)]="ClienteModel.cod_cli" >
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="id_cli">Nombre</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="ClienteModel.nombre" >
              </div>
            </div>
          </div><!--/.row-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">Cancelar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
