<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-muted">Nueva cuenta</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="Usuario" #refUsuario="ngModel" placeholder="Usuario" autocomplete="usuario" [(ngModel)]="RegisterModel.usuario" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" name="Email" #refEmail="ngModel" placeholder="Email" autocomplete="email" [(ngModel)]="RegisterModel.email"  required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="Password" #refPassword="ngModel" placeholder="Password" autocomplete="password" [(ngModel)]="RegisterModel.password"  required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="new_Password" #refNewPassword="ngModel" placeholder="Repeat password" autocomplete="new-password" [(ngModel)]="RegisterModel.new_password"  required>
                </div>
                <button type="submit" class="btn btn-block btn-success">Crear cuenta</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-block btn-facebook" (click)="this.login()" type="button"><span>Volver a login</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-ui-loader></ngx-ui-loader>
