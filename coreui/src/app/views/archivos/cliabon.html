<div class="breadcrumb">
  <li class="breadcrumb-menu">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
      <button class="btn" (click)="nuevo()"><i class="fa fa-file"></i> &nbsp;Nuevo Abono</button>
      <button class="btn" (click)="nuevoCliente()"><i class="fa fa-file"></i> &nbsp;Nuevo Cliente</button>
      <button class="btn" (click)="nuevoProducto()"><i class="fa fa-file"></i> &nbsp;Nuevo Producto</button>
      <button class="btn" (click)="eliminar()"><i class="fa fa-trash-o"></i> &nbsp;Eliminar</button>
      <button class="btn" (click)="ExportTOExcel()"><i class="fa fa-file-excel-o"></i> &nbsp;Excel</button>
    </div>
  </li>
</div>
<div class="card-body">

  <div class="mat-elevation-z8" #TABLE>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" #table class="mat-elevation-z8 table table-bordered table-striped table-sm">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- codigo Column -->
      <ng-container matColumnDef="cod_cli">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod. </th>
        <td mat-cell *matCellDef="let element"> {{element.cod_cli}} </td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- cod_prod Column -->
      <ng-container matColumnDef="cod_prod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod. Prod. </th>
        <td mat-cell *matCellDef="let element"> {{element.cod_prod}} </td>
      </ng-container>
      

      <!-- nombre Column -->
      <ng-container matColumnDef="descrip">
        <td mat-cell *matCellDef="let element"> {{element.descrip}} </td>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      </ng-container>
      
      <!-- nombre Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="observ">
        <td mat-cell *matCellDef="let element"> {{element.iobserv}} </td>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Observación</th>
      </ng-container>
      
            
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
    </table>
    <mat-paginator [pageSize]="20" [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-info" role="document">
    <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Editando</h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="id_cli">Cliente</label>
                <select required name="id_cli" #refmonth="ngModel" class="form-control" [(ngModel)]="CliAbonModel.id_cli">
                  <option value=''>-Seleccione Cliente-</option>
                  <option *ngFor="let cli of ClienteList" [ngValue]="cli.id_cli">
                    {{cli.nombre}}
                  </option>
                </select>            
              </div>
            </div>
          </div><!--/.row-->            

          <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="id_prod">Producto</label>
                  <select required name="id_prod" #refmonth="ngModel" class="form-control" [(ngModel)]="CliAbonModel.id_prod">
                    <option value=''>-Seleccione Producto-</option>
                    <option *ngFor="let prod of ProductoList" [ngValue]="prod.id_prod">
                      {{prod.descrip}}
                    </option>
                  </select>            
                </div>
              </div>
            </div><!--/.row-->            

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="cantidad">Cantidad</label>
                  <input type="text" class="form-control" name="cantidad" id="cantidad" [(ngModel)]="CliAbonModel.cantidad" >
                </div>
              </div>
            </div><!--/.row-->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="precio">Precio</label>
                  <input type="text" class="form-control" name="precio" id="precio" [(ngModel)]="CliAbonModel.precio" >
                </div>
              </div>
            </div><!--/.row-->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="iobserv">Observacion</label>
                  <input type="text" class="form-control" name="iobserv" id="iobserv" [(ngModel)]="CliAbonModel.iobserv" >
                </div>
              </div>
            </div><!--/.row-->

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">Cancelar</button>
        </div>
      </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
